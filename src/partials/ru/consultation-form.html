<section class="consultation section">
  <div class="container">
    <h2 class="consultation__title" id="consultation__title">
      Закажите бесплатную консультацию специалиста!
    </h2>
    <form class="consultation__form" id="consultation__form">
      <input
        class="modal-form__input"
        minlength="2"
        type="text"
        name="username"
        id="form-username"
        placeholder="Имя"
        required
      />
      <input
        class="modal-form__input"
        type="tel"
        name="telephon"
        id="form-telephon"
        placeholder="Ваш телефон"
        required
      />

      <button class="consultation__form-button" type="submit">Вызвать специалиста</button>
    </form>
  </div>
</section>
