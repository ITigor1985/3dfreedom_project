                <source
                  media="(min-width: 1440px)"
                  srcset="./images/desktop/footer/adress.png 1x"
                />
                <source media="(min-width: 768px)" srcset="./images/tablet/footer/adress.png 1x" />
                <source media="(max-width: 767px)" srcset="./images/mobile/footer/adress.png 1x" />

        </div>
        <section class="consultation section">
          <div class="container">
            <h2 class="consultation__title" id="consultation__title">Зв'яжіться з нами!</h2>
            <div class="success" id="success">Заявку надіслано!</div>
            <form class="consultation__form" id="consultation__form" data-lang="ua">
              <div class="modal-form__input-wrapper">
                <input
                  class="modal-form__input contacts"
                  minlength="2"
                  type="text"
                  name="username"
                  id="form-username"
                  placeholder="Имя"
                  required
                />
                <p class="errorConsultationForm"></p>
              </div>
              <div class="modal-form__input-wrapper">
                <input
                  class="modal-form__input contacts"
                  type="tel"
                  name="telephon"
                  id="form-telephon"
                  placeholder="Ваш телефон"
                  required
                />
                <p class="errorTelConsultationForm"></p>
              </div>
              <button class="consultation__form-button" type="submit">Відправити</button>
            </form>
          </div>
        </section>
      </div>
      <div class="contacts__map">
        <a
          href="https://goo.gl/maps/brt5tYadK3wJ41uK6"
          rel="nofollow noopener noreferrer"
          target="_blank"
        >
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="
                ./images/desktop/contacts/map_desktop@1x.webp 1x,
                ./images/desktop/contacts/map_desktop@2x.webp 2x

                ./images/tablet/contacts/map@2x.webp 2x

            />

                ./images/tablet/contacts/map@1x.jpg 1x,
                ./images/tablet/contacts/map@2x.jpg 2x

            />
            <source

                ./images/mobile/contacts/map@1x.webp 1x,

              alt="Наша адреса: Україна, м.Дніпро вул. Барнаульська 2а"
