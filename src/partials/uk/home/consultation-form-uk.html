<section class="consultation section">
  <div class="container">
    <h2 class="consultation__title" id="consultation__title">
      Замовте безкоштовну консультацію спеціаліста!
    </h2>
    <div class="success" id="success">Заявка відправлена!</div>
    <form class="consultation__form" id="consultation__form" data-lang="ua" autocomplete="off">
      <div class="modal-form__input-wrapper">
        <input
          class="modal-form__input"
          minlength="2"
          type="text"
          name="username"
          id="form-username"
          placeholder="Ім'я"
          autocomplete="off"
          required
        />
        <p class="errorConsultationForm"></p>
      </div>
      <div class="modal-form__input-wrapper">
        <input
          class="modal-form__input"
          type="tel"
          name="telephon"
          id="form-telephon"
          placeholder="Ваш телефон"
          autocomplete="off"
          required
        />
        <p class="errorTelConsultationForm"></p>
      </div>
      <button class="consultation__form-button" type="submit">Відправити</button>
    </form>
  </div>
</section>
